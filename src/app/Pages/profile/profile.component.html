<div class="container">
  <mat-card class="user">
    <div class="image-container">
      <img class="image" src="https://image.flaticon.com/icons/svg/168/168730.svg">
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Url de la imagen" formControlName="photoUrl" id="photoUrl">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="firstName" id="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Apellido" formControlName="lastName" id="lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Correo electrónico" formControlName="email" id="email" />
        <mat-error
          *ngIf="!profileForm.get('email').hasError('required') && profileForm.get('email').hasError('invalidEmail')">
          El email debe contener <strong>@itesm.mx o @tec.mx</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput placeholder="Número de celular" formControlName="cellPhone" id="cellPhone">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Actualizar cuenta</button>
    </form>
  </mat-card>
  <div class="data" *ngIf="products$ | async; let products">
    <mat-card>
      <mat-card-title>Tus productos</mat-card-title>
    </mat-card>
    <mat-card class="product-card" *ngFor="let product of products">
      <div class="image-card-container">
        <img mat-card-image class="image" src="{{product.image}}" alt="Photo of a Shiba Inu">
      </div>
      <div class="text-container">
        <mat-card-header>
          <mat-card-title class="title">{{product.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p >
            {{product.description}}
          </p>
          <p class="price">
            {{product.price | currency}}
          </p>
          <button mat-button>Editar</button>
          <button mat-button>Borrar</button>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
