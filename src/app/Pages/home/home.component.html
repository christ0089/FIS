<mat-tab-group (selectedIndexChange)="getSelected($event)">
  <mat-tab *ngFor="let category of categories;" label={{category}}>
  </mat-tab>
</mat-tab-group>

<mat-form-field class="searchBar">
  <span matPrefix><mat-icon>search</mat-icon></span>
  <input matInput placeholder="Busqueda" (input)="search($event.target.value)"/>
</mat-form-field>
<div class="container" [@fadeIn] *ngIf="products$ | async; let products">
    <mat-card *ngFor="let product of products; let i = index;" >
      <mat-card-header (click)="goToPage('products', product.key)">
        <div mat-card-avatar></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img class="image" mat-card-image src="{{ product.image }}" alt="Photo of a Shiba Inu" (click)="goToPage('products', product.key)">
      <mat-card-content (click)="goToPage('products', product.key)">
        <p>
          {{product.description}}
        </p>
        <p class="price">
          {{product.price | currency}} <span *ngIf='product.status == 0'>- Vendido</span>
        </p>
        
      </mat-card-content>
      <mat-card-actions>

        <button mat-button  [@fadeIn] [disabled]='product.status == 0'  (click)="setAsFavorite(product.favorite, i)"><span *ngIf="product.favorite == true">EN FAVORITOS</span><span *ngIf="product.favorite != true">AGREGAR EN FAVORITOS</span></button>
      </mat-card-actions>
    </mat-card>
  </div>
