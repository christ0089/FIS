<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Tercera Mano</span>
    <span class="example-spacer"></span>
    <div mat-card-avatar class="example-header-image">
      <img src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    </div>
    <button *ngIf="(user_service.getUser() | async)._uid == ''" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    
  </mat-toolbar-row>

  <mat-toolbar-row >
    <div class="menu-list">
      <span>Home</span>
      <span *ngFor="let cat of categories" (click)="goToPage(cat)">{{cat}}</span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="goToPage('Perfil', user_service.userID)">Perfil</button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)=signOut()>Salir</button>
</mat-menu>


<mat-grid-list cols="6" rowHeight="1:1.5" style="margin: 15px 50px">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
