<mat-grid-list cols="4" rows="3" style="margin: 15px 50px" gutterSize="10px" rowHeight="100px"
  *ngIf="product$ | async; let product">
  <mat-grid-tile [colspan]="4" [rowspan]="4">
    <img src="{{product.image}}" alt="Photo of a Shiba Inu">
  </mat-grid-tile>
  <div class="row">

    <mat-grid-tile style="align-self: center;" [colspan]="3" [rowspan]="4">
      <div class="header">
        <h1>{{product.name}} <span *ngIf='product.status == 1'>- {{product.status | status}}</span></h1>
        <p style="color: black;">{{product.description}}</p>
        <mat-card-actions style="margin: auto;" >
          <button  style="background-color: #dfdddd" mat-button  [@fadeIn]   (click)="setAsFavorite(product.favorite, i)"><span *ngIf="product.favorite == true">In favorites</span><span *ngIf="product.favorite != true">Add to favorites</span></button>
        </mat-card-actions>
        <button style="background-color: #00C4CC; color: white;" mat-button class="example-full-width"  (click)="goToPage('chats', product.owner)">Chat</button>
      </div>
    </mat-grid-tile>
   
  </div>
</mat-grid-list>
<div class="title">
    <h1>Other Posts</h1>
    <mat-divider></mat-divider>
</div>

<product-list (data)="goToPage('products', $event)"></product-list>
