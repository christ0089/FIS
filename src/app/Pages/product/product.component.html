<mat-grid-list cols="4" rows="3" style="margin: 15px 50px" gutterSize="10px" rowHeight="100px" *ngIf="product$ | async; let product">
  <mat-grid-tile [colspan]="3" [rowspan]="4">
    <img src="{{product.image}}" alt="Photo of a Shiba Inu">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <div class="header">
      <h1>{{product.name}}</h1>
      <p>{{product.price | currency }}</p>
      <button mat-button class="cart example-full-width">Add to add Cart</button>
      <button mat-button class="example-full-width" (click)=onNoClick()>Favorite</button>
    </div>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
  </mat-grid-tile>
</mat-grid-list>
