<h1 mat-dialog-title class="purchaseDialog">Completa Tu Compra</h1>
<div mat-dialog-content class="purchaseDialog" *ngIf="cart$ | async; let cart">
    <p> Total - {{data.total | currency}}</p>
    <mat-divider></mat-divider>

    <p>Tarjeta</p>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="text" matInput placeholder="Nombre" formControlName="name" id="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Numero de Tarjeta" maxlength="16" formControlName="card_number" id="card_number">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput maxlength="3" #security placeholder="Codigo de Seguridad" formControlName="security_code" id="security_code">
            <mat-hint align="end">{{security.value.length}} / 3</mat-hint>
        </mat-form-field>
        <button type=submit mat-raised-button color="primary">Comprar</button>
    </form>
    <button mat-button (click)=onNoClick()>Cancelar</button>
</div>
