<div class="container" *ngIf="products$ | async; let products">
  <mat-card *ngFor="let product of products" class="product" (click)="goToPage(product.key)">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
